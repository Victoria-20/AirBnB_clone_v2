<!Doctype html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="icon" type="image/icon" href="images/icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/8-places.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filter">
				<button type="button">Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4 class="dropdown">Description</h4>
					<ul class="popover">
						<li>Texas</li>
						<li>California</li>
						<li>New york</li>
					</ul>
                    
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Description</h4>
				</div>
                <section class="places">
                    <h1>Places</h1>
                    <article>
                        <h2>my home</h2>
                        <div class="price_by_night">$80</div>
                        <div class="information"></div>
                        <div class="max_guest">2 Guests
                            <div class="guest"></div>
                        </div>
                        <div class="number_rooms">1 Bedroom</div>
                        <div class="number_bathrooms">1 Bathrom</div>
                        <div class="user">Owner: John Lenon</div>
                        <div class="description"></div>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                        <div class="price_by_night"></div>
                        <div class="information"></div>
                        <div class="max_guest"></div>
                        <div class="number_rooms"></div>
                        <div class="number_bathrooms"></div>
                        <div class="user"></div>
                    </article>
                    <article>
                        <h2>A suite</h2>
                        <div class="price_by_night"></div>
                        <div class="information"></div>
                        <div class="max_guest"></div>
                        <div class="number_rooms"></div>
                        <div class="number_bathrooms"></div>
                        <div class="user"></div>
                    </article>
                </section>
			</section>
		</div>
		<footer>
		<p>Best School</p>
	</footer>
	</body>
</html>
